<div class="toast show"
     [@fadeAnimation]="{value: animationState, params:
        { fadeIn: toastConfig?.animation?.fadeIn, fadeOut: toastConfig?.animation?.fadeOut }}"
     (@fadeAnimation.done)="onFadeFinished($event)" [class]="bg_color">
   <div class="toast-header" *ngIf="data.title">
      <strong class="me-auto text-dark"> {{ data.title }}</strong>
      <fa-icon (click)="close()" icon="times"></fa-icon>
   </div>
   <div class="toast-body d-flex fs-sm-4" *ngIf="data.text">
      <div class="px-2"> 
         <fa-icon [icon]="iconType"></fa-icon>
      </div>
      <div class="px-2 text-dark">{{ data.text }}</div>
   </div>
</div>
