<div class="card">
    <div class="card-header" style="margin-top: 20px;">
        <h4>CREATE_NEW_PRINT_SETTING</h4>
        <div>
            <button type="button" class="btn btn-sm btn-light" (click)="close(false)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
            </div>
    </div>
    <div class="card-body p-9">
        <div class="row">
            <label class="col-md-2 col-form-label required fw-bold">SELECT_METHOD</label>
            <div class="col-md-4">
                <select class="form-select form-control form-select-solid" [(ngModel)]="method" (click)="selectMethod(method)" >
                    <option *ngFor="let method of methods" [value]="method" >{{method}}</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <label class="col-md-2 col-form-label required fw-bold">TYPE</label>
            <div class="col-md-4">
                <select class="form-select form-control form-select-solid" [(ngModel)]="type" >
                    <option *ngFor="let type of types" [value]="type">{{type}}</option>
                </select>
            </div>
            <label *ngIf="method !== 'labelDefinition'" class="col-md-2 col-form-label required fw-bold">USER</label>
            <div *ngIf="method !== 'labelDefinition'" class="col-md-4">
                <select class="form-select form-control form-select-solid" [(ngModel)]="user" >
                    <option *ngFor="let user of users" [value]="user">{{user}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" type="submit" (click)="createPrintSetting()">CREATE</button>
    </div>
</div>
