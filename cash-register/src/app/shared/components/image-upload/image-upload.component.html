<div class="card shadow-sm">
    <div class="card-header" style="margin-top: 20px;">
         <h4>{{ 'IMAGE_UPDATE' | translate}}</h4>
         <div mat-dialog-actions>
            <button mat-dialog-close type="button" class="btn btn-sm btn-light" (click)="close(false)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
         </div>
    </div>
    <div class="card-body pt-0 row input-group">
        <div class="col-md-12">
            <div style="text-align:center">              
                <div>
                  <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                          [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                          [videoOptions]="videoOptions"
                          [imageQuality]="1"
                          (cameraSwitched)="cameraWasSwitched($event)"
                          (initError)="handleInitError($event)"
                  ></webcam>
                  <br/>
                  <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
                  <button class="actionBtn" (click)="toggleWebcam(!showWebcam);">Toggle Webcam</button>
                  <br/>
                </div>
              </div>
              
              <div class="snapshot" *ngIf="webcamImage">
                <h2>Nice one!</h2>
                <img [src]="webcamImage.imageAsDataUrl"/>
              </div>
              
              <h4 *ngIf="errors.length > 0">Messages:</h4>
              <ul *ngFor="let error of errors">
                <li>{{error | json}}</li>
              </ul>
        </div>
    </div>
</div>
