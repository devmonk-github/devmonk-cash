<div class="card shadow-sm">
  <div class="card-header" style="margin-top: 20px;">
      <h4>FIND CUSTOMER</h4>
       <div>
          <button type="button" class="btn btn-sm btn-light" (click)="close()">
              <fa-icon [icon]="faTimes"></fa-icon>
          </button>
       </div>
  </div>
  <div class="card-body row">
    <div class="d-flex align-items-center">
        <div class="position-relative w-md-400px me-md-2" style="margin-bottom: 10px;">
          <fa-icon [icon]="faSearch" class="text-gray-500 position-absolute top-50 translate-middle ms-6"></fa-icon>
          <input type="text" class="form-control form-control-solid ps-10" [(ngModel)]="requestParams.searchValue" (change)="getCustomers()" name="search" value="" placeholder="Search" />
        </div>
        <div class="d-flex align-items-center">
          <button type="submit" (click)="getCustomers()" class="btn btn-primary me-5">Search</button>
        </div>
    </div>
  </div>
  <div *ngIf="customers.length" class="card-body pt-0">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
                <thead>
                    <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                        <th *ngFor="let column of allColumns" class="min-w-100px sorting" tabindex="0">{{column}}</th>
                    </tr>
                </thead>
                <tbody class="fw-bold text-gray-600"> 
                    <tr *ngFor='let customer of customers'>
                        <td *ngFor="let column of allColumns" class="">{{customer[column]}}</td>
                        <td>
                          <button class="btn btn-primary" (click)="setCustomer(customer)">Select</button>
                        </td>
                        <td>
                          <button class="btn btn-primary" (click)="editCustomer(customer)">Open</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex">
            <h5 *ngIf='!customers.length && !showLoader'> No data found!</h5>
            <div *ngIf="showLoader" class="spinner-border mx-auto"></div>
        </div>
    </div>

  <div class="card-footer row">
    <div class="col-md-11">
      <button type="button" class="btn btn-secondary" (click)="AddCustomer()">Add customer</button>
    </div>
     <div class="col-md-1">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
