
<section class="d-flex product-row mb-3 align-items-center">
  <div class="w-90px">
    <div class="d-flex">
      <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px">
        <span class="svg-icon svg-icon-1qx me-0">
          <fa-icon [icon]="faMinus"></fa-icon>
        </span>
      </button>
      <input type="number" class="form-control-sm border-0 form-control-sm h-15px w-30px fw-bold pt-0 pb-2 ps-1 pe-1 text-center" placeholder="{{'QUANTITY' | translate}}" name="quantity" [(ngModel)]="item.quantity">
      <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px">
        <span class="svg-icon svg-icon-1qx me-0">
          <fa-icon [icon]="faPlus"></fa-icon>
        </span>
      </button>
    </div>
  </div>
  <div class="w-300px ps-2">{{item.name}} - {{item.type}}</div>
  <div class="w-125px ps-2">{{item.quantity * item.price | currency: 'â‚¬'}}</div>
  <div class="w-100px ps-2">{{item.discount}}</div>
  <div class="w-125px ps-2">{{item.tax}}%</div>
  <div class="w-100px">
    <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px" (click)="deleteItem()">
      <span class="svg-icon svg-icon-1qx me-0">
        <fa-icon [icon]="faTimes"></fa-icon>
      </span>
    </button>
  </div>
</section>
