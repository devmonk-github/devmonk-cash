<h2 class="accordion-header rounded-0">
  <button class="accordion-button fw-bold p-4 rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#kt_accordion_1_body_1" aria-expanded="true" aria-controls="kt_accordion_1_body_1">
    <section class="d-flex product-row align-items-center">
      <div class="w-90px">{{item.quantity}}</div>
      <div class="w-300px">{{item.name}}</div>
      <div class="w-125px">{{item.price | currency: '€'}}</div>
      <div class="w-100px">{{getDiscount()}}</div>
      <div class="w-125px">{{item.tax}}%</div>
    </section>
  </button>
</h2>
<div id="kt_accordion_1_body_1" class="accordion-collapse collapse show rounded-0" aria-labelledby="kt_accordion_1_header_1"
     data-bs-parent="#kt_accordion_1">
  <div class="accordion-body px-3 py-4">
    <section class="d-flex product-row">
      <div class="w-90px">
        <app-dialer [(quantity)]="item.quantity" ></app-dialer>
      </div>
      <div class="w-300px">
        <p>{{item.articleNumber}}</p>
        <div class="mb-2">
          <input type="text" class="form-control form-control-sm" name="articleName" placeholder="{{ 'NAME' | translate}}" id="articleName" [(ngModel)]="item.name">
        </div>
        <textarea class="form-control form-control-sm" name="description" placeholder="{{ 'DESCRIPTION' | translate}}" lines="10" [(ngModel)]="item.description"></textarea>
      </div>
      <div class="w-125px">
        <input type="text" class="form-control" name="price" placeholder="{{ 'PRICE' | translate}}" id="price" [(ngModel)]="item.price">
        <p>{{ "TOTAL_PRICE" | translate}}: {{item.quantity * item.price | currency: '€'}}</p>
      </div>
      <div class="w-100px">
        {{getDiscount()}}
        <button class="btn btn-secondary" type="button" (click)="openDiscountDialog()">{{ "ADD_DISCOUNT" | translate}}</button>
      </div>
      <div class="w-125px">{{item.tax}}%</div>
      <div class="w-100px">
        <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px" (click)="deleteItem()">
      <span class="svg-icon svg-icon-1qx me-0">
        <fa-icon [icon]="faTimes"></fa-icon>
      </span>
        </button>
      </div>
    </section>
  </div>
</div>
