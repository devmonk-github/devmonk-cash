<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">{{ "GENERATE_GIFTCARD" | translate}}</h3>
    <div class="card-toolbar">
      <button type="button" class="btn btn-sm btn-light" (click)="close()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
  </div>
  <div class="card-body card-scroll">
    <form action="" name="generateGiftcardForm"></form>
    <div class="form-floating mb-7">
      <input type="number" class="form-control" name="value" id="value" [(ngModel)]="card.value">
      <label for="value">{{ "VALUE" | translate}}</label>
    </div>
    <div class="form-floating mb-7">
      <input type="text" class="form-control" name="number" id="number" [(ngModel)]="card.number">
      <label for="number">{{ "GIFTCARD_NUMBER" | translate}}</label>
    </div>
    <div class="form-floating till-padding">
      <select name="taxRate" id="taxRate" class="form-select"
              [(ngModel)]="card.tax">
        <option *ngFor="let rate of taxes"
                [ngValue]="rate.rate">{{rate.name}}</option>
      </select>
      <label for="taxRate">{{"TAX" | translate}}</label>
    </div>
    <p>{{ "VAT_HANDLING" | translate}}</p>
    <div class="form-check form-check-custom form-check-solid">
      <input class="form-check-input" type="radio" [(ngModel)]="card.taxHandling" value="true" id="vatPaid1"/>
      <label class="form-check-label" for="vatPaid1">
        {{ "PAY_TAXES_WHEN_CREATE" | translate}}
      </label>
    </div>
    <div class="form-check form-check-custom form-check-solid">
      <input class="form-check-input" type="radio" [(ngModel)]="card.taxHandling" value="false" id="vatPaid2"/>
      <label class="form-check-label" for="vatPaid2">
        {{ "PAY_TAXES_WHEN_REDEEM" | translate}}
      </label>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" type="button" (click)="save()">{{ "GENERATE" | translate}}</button>
    <button class="btn btn-secondary" type="button" (click)="close()">{{ "CANCEL" | translate}}</button>
  </div>
</div>
