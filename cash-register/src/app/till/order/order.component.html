<div class="accordion-item">
  <h2 class="accordion-header">
    <button class="accordion-button fs-4 fw-bold" type="button" data-bs-toggle="collapse"
            data-bs-target="#kt_accordion_1_body_1" aria-expanded="true" aria-controls="kt_accordion_1_body_1">
      {{item.name}}
    </button>
  </h2>
  <div id="kt_accordion_1_body_1" class="accordion-collapse collapse show" aria-labelledby="kt_accordion_1_header_1"
       data-bs-parent="#kt_accordion_1">
    <div class="accordion-body">
      <section class="d-flex product-row mb-3 align-items-center click-listen">
        <div class="w-90px">
          <div class="d-flex">
            <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px">
        <span class="svg-icon svg-icon-1qx me-0">
          <fa-icon [icon]="faMinus"></fa-icon>
        </span>
            </button>
            <input type="number"
                   class="form-control-sm border-0 form-control-sm h-15px w-30px fw-bold pt-0 pb-2 ps-1 pe-1 text-center"
                   placeholder="{{'QUANTITY' | translate}}" name="quantity" [(ngModel)]="item.quantity">
            <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-25px h-25px">
        <span class="svg-icon svg-icon-1qx me-0">
          <fa-icon [icon]="faPlus"></fa-icon>
        </span>
            </button>
          </div>
        </div>
        <div class="w-300px ps-2">
          <input type="text" [(ngModel)]="item.name" class="form-control">
        </div>
        <div class="w-125px ps-2">{{item.price | currency: 'â‚¬'}}</div>
        <div class="w-100px ps-2">{{item.discount}}</div>
        <div class="w-125px ps-2">{{item.tax}}%</div>
        <div class="w-100px">
          <button class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px"
                  (click)="deleteItem()">
      <span class="svg-icon svg-icon-1qx me-0">
        <fa-icon [icon]="faTimes"></fa-icon>
      </span>
          </button>
        </div>
      </section>
      <section class="d-flex product-row mb-3 align-items-center">
        <div class="w-90px">
          <label for="price">{{ "QUANTITY" | translate}}</label>
          <input type="number" name="quantity" class="form-control" [(ngModel)]="item.quantity" id="quantity">
        </div>
        <div class="w-300px ps-2">
          <label for="description">{{ "DESCRIPTION" | translate}}</label>
          <textarea class="form-control" id="description" name="description"
                    placeholder="{{ 'DESCRIPTION' | translate}}" lines="10" [(ngModel)]="item.description"></textarea>
        </div>
        <div class="w-125px ps-2">
          <label for="price">{{ "PRICE" | translate}}</label>
          <input type="number" name="price" class="form-control" [(ngModel)]="item.price" id="price">
        </div>
        <div class="w-100px ps-2">
          <label for="bagNumber">{{ "BAG_NUMBER" | translate}}</label>
          <input type="text" name="bagNumber" id="bagNumber" [(ngModel)]="item.bagNumber" class="form-control">
        </div>
        <div class="w-125px ps-2">
          <label for="tax">{{ "TAX" | translate}}</label>
          <select name="tax" id="tax" [(ngModel)]="item.tax" class="form-control">
            <option value="21">21</option>
            <option value="9">9</option>
            <option value="0">0</option>
          </select>
        </div>
        <div class="w-100px">
          {{ "BRAND" | translate}}: ----
          <br>
          {{ "COMPANY" | translate}}: ----
        </div>
      </section>
    </div>
  </div>
