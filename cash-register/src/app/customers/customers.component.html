<div class="card">
  <div class="card-header row"  style="margin-top: 10px;">
    <div class="d-flex align-items-center">
        <div class="position-relative w-md-400px me-md-2" style="margin-bottom: 10px;">
          <fa-icon [icon]="faSearch" class="text-gray-500 position-absolute top-50 translate-middle ms-6"></fa-icon>
          <input type="text" class="form-control form-control-solid ps-10" #inputElement (keyup.enter)="getCustomers()" [(ngModel)]="requestParams.searchValue" name="search" value="" placeholder="Search" />
        </div>
        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-primary me-5" (click)="getCustomers()">Search</button>
        </div>
        <div class="d-flex align-items-right ms-auto">
            <button status="basic" class="btn btn-primary float-end" (click)="createCustomer()">New</button>
        </div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="table-responsive">
            <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
                <thead>
                    <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                        <th *ngFor="let column of allColumns" class="min-w-100px sorting" tabindex="0">{{column}}</th>
                    </tr>
                </thead>
                <tbody class="fw-bold text-gray-600"> 
                    <tr *ngFor='let customer of customers | paginate: paginationConfig' (click)="openCustomer(customer)">
                        <td *ngFor="let column of allColumns" class="">{{customer[column]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex">
            <h5 *ngIf='!customers.length && !showLoader'> No data found!</h5>
            <div *ngIf="showLoader" class="spinner-border mx-auto"></div>
        </div>
    </div>
    <div class="separator separator-dashed mt-9 mb-6"></div>
    <div class="row">
        <div class="col-sm-12 col-md-3 d-flex align-items-center justify-content-center justify-content-md-start">
            <div class="dataTables_length" id="kt_ecommerce_sales_table_length">
                <label>
                    <select name="kt_ecommerce_sales_table_length" aria-controls="kt_ecommerce_sales_table" class="form-select form-select-sm form-select-solid"  [(ngModel)]="requestParams.limit" (change)="changeItemsPerPage(requestParams.limit)">
                        <option *ngFor="let pageNum of pageCounts" [value]="pageNum">{{ pageNum }}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="col-sm-12 col-md-9 d-flex align-items-center justify-content-center justify-content-md-end">
            <pagination-controls
                [hidden] = "customers.length == 0"
                (pageChange)="pageChanged($event)"
                (pageBoundsCorrection)="pageChanged($event)"
                [maxSize]="setPaginateSize"
                [previousLabel]="'PREVIOUS' | translate"
                [nextLabel]="'NEXT' | translate"
                screenReaderPaginationLabel="Pagination"
                [screenReaderPageLabel]="'PAGE' | translate">
            </pagination-controls>
        </div>
    </div>
  </div>
</div>
