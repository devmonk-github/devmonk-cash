<div class="card mb-5 mb-xl-10 d-flex">
  <div class="card-header row">
    <div class="card-title">
      <div class="col-md-9 ">
        <span>{{ 'CASH_REGISTER' | translate}}</span>
      </div>
      <div class="col-md-3 row card-title">
        <div class="col-md-10"><span>Book Keeping mode:</span></div>
        <div class="col-md-2">
          <label class="form-check form-switch form-check-custom form-check-solid">
            <input type="checkbox" class="form-check-input" [(ngModel)]="bookKeepingMode" (click)="bookKeepingMode = !bookKeepingMode"> 
          </label>
        </div>
      </div>
    </div>
    
  </div>
  <div class="card-body p-9">
    <div class="card-title fw-bold row">
      <div class="col-md-9">
        <span>Custom payment methods :</span>
      </div>
      <div class="col-md-3">
        <button class="btn btn-secondary" (click)="createPaymentMethod()">Create method</button>
      </div>
    </div>
    <div *ngIf="payMethods.length" class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
          <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
              <tbody class="fw-bold"> 
                  <tr *ngFor="let method of payMethods">
                    <div class="row">
                      <div class="col-md-11" (click)="viewDetails(method)">
                        <label>{{method.sName}}</label>
                      </div>
                      <div class="col-md-1 text-gray-500" (click)="deleteMethod(method)">
                          <fa-icon [icon]="faTrash"></fa-icon>
                      </div>
                    </div>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
    <div class="d-flex">
      <h5 *ngIf='!payMethods.length && !payMethodsLoading'> No data found!</h5>
      <div *ngIf="payMethodsLoading" class="spinner-border mx-auto"></div>
  </div>  
  </div>
</div>
