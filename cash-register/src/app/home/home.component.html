<nb-layout>
    <nb-layout-header>
        <h5>{{title}}</h5>
    </nb-layout-header>
    <nb-layout-header>
        <button nbButton status="success" routerLink="./edit">Edit</button>
        <button nbButton class="ml-2" status="success" routerLink="../till">Cash register</button>
        <button nbButton class="ml-2" status="success" (click)="openModal()">Open modal</button>
    </nb-layout-header>
    <nb-layout-column>
        <b *ngIf="localData">{{ localData | json}}</b>
    </nb-layout-column>
</nb-layout>
