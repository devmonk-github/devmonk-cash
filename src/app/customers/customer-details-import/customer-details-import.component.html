<div class="row step-container mb-6" *ngIf="customerDetailsForm">
    <p class="mb-4"> {{
        "FILL_IN_CUSTOMER_DETAILS_WITH_CORRESPONDING_COLUMNS_FROM_SELECTED_FIL_IF_FIELD_EMPTY_IT_IS_NOT_USED" |
        translate}}</p>

    <div class="d-flex mb-3">
        <button class="btn btn-dark" (click)="gotoStep('previous')">
            {{"BACK" | translate}}
        </button>
        <button class="btn btn-primary mx-2" (click)="gotoStep('import')" [disabled]="validateCustomerHeaderLink()">
            {{"NEXT_STEP" | translate}}
        </button>
        <button class="btn btn-secondary" (click)="getDynamicFields(true)">
            <fa-icon [icon]="faSync"></fa-icon> &nbsp;
            {{ "RELOAD_DEFAULT_ATTRIBUTES" | translate}}
        </button>
    </div>
    <h4 class="fw-bolder mb-3">{{ 'CUSTOMER_DETAILS' | translate}}</h4>
    <div class="row mb-3">
        <div class="col-md-2 no-padding-left">
            <h5 class="text-muted fw-bolder m-0">{{"FOUND_COLUMN(CSV_HEADERS)"}}</h5>
        </div>
        <div class="col-md-3 no-padding-left">
            <h5 class="text-muted fw-bolder m-0">{{ "ATTRIBUTE_TO_SET" | translate}}</h5>
        </div>
        <div class="col-md-7 no-padding-right">
            <h5 class="text-muted fw-bolder m-0">{{ "UPDATE_TEMPLATE" | translate}}</h5>
        </div>
    </div>
    <div class="row mb-4" *ngFor="let option of headerOptions">
        <div class="col-md-2 no-padding-left">
            {{option}}
        </div>
        <div class="col-md-3 no-padding-left">
            <select class="form-select" id="customer-attributes" [(ngModel)]="customerDetailsForm[option]" (change)="onSetAttribute(option)">
                <option *ngFor="let option of allFields.all" [value]="option.sKey">{{ option.value | translate}}
                </option>
            </select>
        </div>
        <div class="col-md-7 no-padding-left flex">
            <select class="form-select w-75" id="customer-update-template" [(ngModel)]="updateTemplateForm[option]">
                <option value="do-nothing">{{ "DO_NOTHING" | translate }}</option>
                <option value="overwrite">{{ "OVERWRITE" | translate }}</option>
                <option value="add-if-undefined">{{ "ADD_IF_UNDEFINED" | translate }}</option>
                <option value="append">{{ "APPEND" | translate }}</option>
            </select>
        </div>
    </div>
</div>
