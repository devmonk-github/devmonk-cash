<div class="card mb-5 mb-xl-10 d-flex">
    <div class="card-header row">
        <div class="card-title d-flex">
            <div class="ms-2">
                <span>{{'WORKSTATIONS'}}</span>
            </div>
            <div class="ms-auto me-2">
                <button class="btn btn-primary" (click)="editWorkstation()"> {{'CREATE_NEW' | translate}} </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6" *ngFor="let workstation of workstations">
        <div class="card mb-5 mb-xl-10 d-flex">
            <div class="card-header row">
                <div class="card-title">
                    <div class="col-md-10">
                        {{workstation.sName}}
                    </div>
                    <div class="col-md-1">
                        <button class="btn ms-1" type="submit" (click)="editWorkstation(workstation)">
                            <fa-icon [icon]="faPencilAlt"></fa-icon>
                        </button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn ms-1" type="submit" (click)="deleteWorkstation(workstation)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                {{workstation.sDescription}}
