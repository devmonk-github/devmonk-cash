<div class="card shadow-sm">
    <div class="card-header d-flex align-items-center">
        <h3 class="card-title">{{"EXPORT_FIELD_SELECTION" | translate}}</h3>
        <a class="cancel ml-auto" (click)="close(false)">
            <i class="fa fa-times"></i>
        </a>
    </div>
    <div class="card-body">
        <div class="row">
            <label class="form-check form-switch form-check-custom form-check-solid">
                <span class="form-check-label fw-bold me-5">{{ "DELETED_CUSTOMERS" | translate }}</span>
                <input class="form-check-input" type="checkbox" [(ngModel)]="requestParams.bShowRemovedCustomers" />
            </label>
            <div class="col-md-2 mb-3">
                <strong>{{"BASIC_DETAILS" | translate}}</strong>
            </div>

        </div>
        <div class="d-flex flex-wrap justify-content-between my-1">
            <div class="w-100 mb-3 d-flex">
                <label class="form-check form-check-custom form-check-solid me-2">{{"SELECT_ALL" | translate}}</label>
                <input class="form-check-input" type="checkbox" [checked]="bAllSelected" id="kt_roles_select_all1"
                    (change)="selectAll($event.target)" />
            </div>
            <div class="w-150px mb-3" *ngFor="let obj of customerHeaderList">
                <input class="form-check-input" type="checkbox" id="kt_roles_select_all" [checked]="obj.isSelected"
                    [(ngModel)]="obj.isSelected" (click)='removeFields(obj,$event)' />
                {{obj.name | translate}}
            </div>
        </div>
        <div class="row p-0" *ngIf="loader">
            <div class="spinner-box h-300px">
                <div class="three-quarter-spinner">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3" class="head">
                <strong>{{"ADVANCED" | translate}}</strong>
            </div>
            <div class="row">
                <div class="col-12 me-4 customers-fields">
                    <div class="col-3 me-4 customers-fields">
                        <label class="fw-bolder text-muted" for="customersGroup">{{'CUSTOMER_TYPE' | translate}}
                        </label>
                    </div>

                    <div class="col-3 me-4 customers-fields">
                        <ng-select class="form-control form-control-solid p-0" [(ngModel)]="requestParams.customerType"
                            [clearable]="false">
                            <ng-option *ngFor="let customerType of customerTypes"
                                [value]="customerType.value">{{customerType.key |
                                translate}}
                            </ng-option>
                        </ng-select>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button class="cancel btn btn-primary" style="margin-right: 10px;" (click)="getExportData()">{{"EXPORT_TO_CSV" |
            translate}}</button>
            <button class="cancel btn btn-secondary" (click)="getExportPDF()">{{"EXPORT_TO_PDF" |
                translate}}</button>
        <!--TODO: EXPORT AS PDF-->
        <!-- <button class="cancel btn btn-secondary ms-auto" (click)="getExportData(',')">{{"EXPORT_SELECTION_TO_CSV_WITH_COMMA" | translate}}</button> -->
    </div>
</div>
