<header class="p-3 mb-3 border-bottom">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li class="nav-item" *ngFor="let menu of aHeaderMenu">
        <a class="nav-link" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"
          [routerLink]="menu.path">{{
          menu.title | translate }}</a>
      </li>
    </ul>

    <div class="dropdown text-end">
      <select class="form-select" aria-label="Default select example" name="language" ngModel="selectedLanguage"
        (change)="onChangeLanguage($event)">
        <option selected disabled>Select Language</option>
        <ng-container *ngFor="let lang of languageList">
          <option [value]="lang.lang_code">{{lang.lang}}</option>
        </ng-container>
      </select>
    </div>
  </div>
</header>
